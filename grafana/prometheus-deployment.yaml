apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-pvc
  labels:
    app: prometheus
spec:
  storageClassName: manual
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20M
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: prometheus
  name: prometheus
  namespace: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      namespace: grafana
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus
        ports:
        - name: prometheus-port
          containerPort: 9090
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-cluster-ip
  namespace: grafana
spec:
  type: ClusterIP
  selector:
    # ON NE MET PAS LES NAMESPACES EN SELECTOR
    app: prometheus # ðŸ”¥ SÃ©lectionne les pods avec ce label
  ports:
  - name: prometheus-port-cluster-ip
    protocol: TCP
    port: 9090
    targetPort: prometheus-port
