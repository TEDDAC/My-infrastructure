apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx # ðŸ”¥ Correspond aux labels des Pods gÃ©rÃ©s
  template:
    metadata:
      labels:
        app: nginx
    spec:
      volumes:
      - name: nginx-web-storage
        hostPath:
          path: /var/www/nginx-kube
          type: Directory
      containers:
      - image: nginx
        name: nginx
        ports:
        - containerPort: 80
          name: nginx-port
        volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: nginx-web-storage
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  #type: LoadBalancer
  selector:
    app: nginx # ðŸ”¥ SÃ©lectionne les pods avec ce label
  ports:
  - name: port-web
    protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nginx-web-pv-claim
spec:
  storageClassName: manual
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 50M
---